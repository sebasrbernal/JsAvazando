<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Roboto:wght@100;900&display=swap" rel="stylesheet">

</head>
<body>
    <a class="navbar-brand" href="#">
        <img src="../Proyecto/titulo.png" alt="" width="250" height="180">
    </a>
    <nav class="navbar" id="styleBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Proyecto/pokebola.png" alt="" width="60" height="48">
            </a>
          <form class="d-flex" role="search">
            <input id="idNombreInput" class="form-control me-2" type="search" placeholder="ID o Nombre" aria-label="Search">
            <button onclick="buscarBtn()"  class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
    </nav>

    <div class="pokemon-container">

    </div>
    <div id="spinner" class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <nav id="pagination">
        <ul class="pagination">
          <li id="previous" class="page-item"><a class="page-link" href="#">Anterior</a></li>
          <li id="inicio"  class="page-item"><a class="page-link" href="#">Inicio</a></li>
          <li id="next"  class="page-item"><a class="page-link" href="#">Siguiente</a></li>
        </ul>
    </nav>





    <script src="main.js"></script>
</body>
</html>
